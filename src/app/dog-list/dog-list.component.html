
<h2>{{title}}</h2>
<div>
    <button (click)="showFavorites()">Show Favorites</button>
    <h3>Recently Liked:</h3>
    <div *ngFor="let dog of likeService.likedDogs">
      {{dog.title}}
    </div>
</div>

<div class="d-flex flex-row flex-wrap justify-content-center">
  <app-dog *ngFor="let dog of dogs" [dog]="dog" [likeService]="likeService"></app-dog>
</div>
